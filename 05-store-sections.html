<!doctype html>
<html lang="en">

<head>
    <title>Store Section</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-2 border-top border-info">
        <h1 class="text-info text-center">Store Section</h1>
        <div class="row text-center">

            <div class="col-sm">
                <div class="img-box">
                    <img src="https://picsum.photos/500/500?random=2" class="img-fluid" alt="">
                </div>
                <div class="thumb-content ">
                    <h6>Fruits & vegetables</h6>
                </div>
            </div>
            <div class="col-sm">
                <div class="img-box">
                    <img src="https://picsum.photos/500/500?random=1" class="img-fluid" alt="">
                </div>
                <div class="thumb-content">
                    <h6>Cut Vegetables</h6>
                </div>
            </div>
            <div class="col-sm">
                <div class="img-box">
                    <img src="https://picsum.photos/500/500?random=3" class="img-fluid" alt="">
                </div>
                <div class="thumb-content">
                    <h6>Dairy & Eggs</h6>
                </div>
            </div>
            <div class="col-sm">
                <div class="img-box">
                    <img src="https://picsum.photos/500/500?random=4" class="img-fluid" alt="">
                </div>
                <div class="thumb-content">
                    <h6>Meat & Seafood</h6>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
